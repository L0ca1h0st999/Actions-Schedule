name: Ultimate Wake Up (Playwright)

on:
    schedule:
      - cron: "*/10 * * * *"
    workflow_dispatch:

jobs:
  playwright_wake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium # 安装浏览器内核

      - name: Run Wake Up Script
        run: python wake_up.py

      - name: Commit and Push Log
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visit_log.log
          git commit -m "Playwright Log: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push