name: Wake Up Streamlit (Session & Log)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  wake_up_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须开启写入权限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Wake Up Script
        run: python wake_up.py

      - name: Commit and Push Log
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visit_log.log
          git commit -m "Auto-log: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
