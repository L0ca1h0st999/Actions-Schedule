name: Wake Up Streamlit (Session Mode)

on:
  schedule:
    # 每一小时运行一次，确保 Session 即使失效也能及时补上
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  wake_up_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Wake Up Script
        run: python wake_up.py
